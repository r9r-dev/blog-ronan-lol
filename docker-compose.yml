services:
  blog:
    image: ghcr.io/r9r-dev/blog-ronan-lol:latest
    container_name: blog-app
    ports:
      - "3000:3000"
    volumes:
      - ./posts:/app/shared/posts:ro
    environment:
      - NODE_ENV=production
      - PORT=3000
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - blog-network

  # Optional: Nginx reverse proxy for production
  # Uncomment the following lines to enable nginx
  nginx:
    image: nginx:alpine
    container_name: blog-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - blog
    restart: unless-stopped
    networks:
      - blog-network

networks:
  blog-network:
    driver: bridge