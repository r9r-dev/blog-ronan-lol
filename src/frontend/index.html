<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ronan.lol</title>
    <meta name="description" content="A retro terminal-style blog with a minimalist aesthetic">

    <!-- Preload critical resources -->
    <link rel="preload" href="styles.css" as="style">
    <link rel="preload" href="app.js" as="script">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css?v=2.0.0">
    <link rel="stylesheet" href="highlight-purple-rose.css?v=2.0.0">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’»</text></svg>">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <h1 class="logo">
                    <a href="/">ronan.lol</a>
                </h1>
                <nav class="nav">
                    <div class="nav-controls">
                        <div class="search-container">
                            <span class="search-icon">&gt;</span>
                            <input type="text"
                                   id="search-input"
                                   class="search-input"
                                   placeholder="search..."
                                   autocomplete="off">
                            <button class="search-clear" id="search-clear" style="display: none;">Ã—</button>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <div class="container">
                <!-- Hero Section (removed - keeping empty section for potential filters/search results) -->
                <section class="hero" style="display: none;">
                    <h2 class="hero-title"></h2>
                    <p class="hero-subtitle"></p>
                </section>

                <!-- Blog Posts Container -->
                <section class="blog-posts" id="blog-posts">
                    <!-- Posts will be dynamically loaded here -->
                </section>

                <!-- Loading Indicator -->
                <div class="loading-indicator" id="loading-indicator">
                    <div class="loading-spinner"></div>
                    <p>loading more posts...</p>
                </div>

                <!-- End of Posts Indicator -->
                <div class="end-indicator" id="end-indicator" style="display: none;">
                </div>

                <!-- Scroll to Top Button -->
                <button class="scroll-top" id="scroll-top" aria-label="Remonter en haut">
                    â†‘
                </button>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <p>[ronan.lol] <span id="version-info"></span> // built with vanilla js</p>
            </div>
        </footer>
    </div>

    <!-- Error Modal -->
    <div class="modal" id="error-modal" style="display: none;">
        <div class="modal-content">
            <button class="modal-close" id="modal-close">&times;</button>
            <h3>[ERROR]</h3>
            <p id="error-message"></p>
            <button class="btn btn-primary" onclick="location.reload()">reload page</button>
        </div>
    </div>

    <!-- Loading Sentinel (for intersection observer) -->
    <div class="loading-sentinel" id="loading-sentinel"></div>

    <script src="app.js?v=2.0.0"></script>
</body>
</html>
